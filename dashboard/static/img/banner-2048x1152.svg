<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="2048" height="1152" viewBox="0 0 2048 1152" role="img" aria-label="OpenLLM YouTube banner">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5b7"/>
      <stop offset="50%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.98"/>
      <stop offset="100%" stop-color="#e6f9fb" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="14" flood-color="#000" flood-opacity="0.22"/>
    </filter>
    <filter id="logoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur"/>
      <feOffset dy="6" result="off"/>
      <feMerge>
        <feMergeNode in="off"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Soft abstract shapes to add depth -->
  <g opacity="0.08" fill="#ffffff">
    <ellipse cx="1536" cy="240" rx="560" ry="208" />
    <ellipse cx="320" cy="880" rx="416" ry="160" />
  </g>

  <!-- Left logo card (scaled and repositioned for 2048x1152) -->
  <g transform="translate(96,336)" filter="url(#logoShadow)">
    <!-- rounded square background -->
    <rect x="0" y="0" width="352" height="352" rx="70" fill="url(#bgGrad)"/>
    <!-- inner white mark: stacked chat lines -->
    <g transform="translate(88,88)" fill="#ffffff">
      <rect x="0" y="0" width="176" height="32" rx="10" opacity="0.98"/>
      <rect x="0" y="64" width="152" height="32" rx="9.6" opacity="0.95"/>
      <rect x="0" y="128" width="112" height="32" rx="9.6" opacity="0.92"/>
    </g>
    <!-- sparkle -->
    <g transform="translate(288,22)" fill="#ffffff" opacity="0.95">
      <path d="M33 12c.2 1.2.8 1.8 2 2-.8.2-1.2.8-2 2-.2-1.2-.8-1.8-2-2 .8-.2 1.2-.8 2-2z"/>
    </g>
  </g>

  <!-- Title: OpenLLM (center-left for better rectangle composition) -->
  <g transform="translate(544,560)" filter="url(#softShadow)">
    <text x="0" y="0" font-family="Inter, Helvetica, Arial, sans-serif" font-weight="700" font-size="176" fill="url(#textGrad)">
      OpenLLM
    </text>
  </g>

  <!-- Subtitle / tagline (optional) -->
  <g transform="translate(544,656)" opacity="0.95">
    <text x="0" y="0" font-family="Inter, Helvetica, Arial, sans-serif" font-weight="500" font-size="38" fill="#ffffff" fill-opacity="0.92">
      A smart Discord assistant powered by large language models
    </text>
  </g>

  <!-- Decorative right-side accent -->
  <g transform="translate(1680,176) rotate(12)" opacity="0.14" fill="#ffffff">
    <rect x="0" y="0" width="288" height="176" rx="32"/>
  </g>

  <!-- Optional safe-area guide (centered 1546x423) - commented out for production -->
  <!--
  <rect x="251" y="364.5" width="1546" height="423" fill="none" stroke="#000" stroke-opacity="0.08" stroke-width="2"/>
  -->

</svg>
