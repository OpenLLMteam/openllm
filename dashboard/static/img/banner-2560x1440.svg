<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="2560" height="1440" viewBox="0 0 2560 1440" role="img" aria-label="OpenLLM YouTube banner">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5b7"/>
      <stop offset="50%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.98"/>
      <stop offset="100%" stop-color="#e6f9fb" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <filter id="logoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset dy="8" result="off"/>
      <feMerge>
        <feMergeNode in="off"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Soft abstract shapes to add depth -->
  <g opacity="0.08" fill="#ffffff">
    <ellipse cx="1920" cy="300" rx="700" ry="260" />
    <ellipse cx="400" cy="1100" rx="520" ry="200" />
  </g>

  <!-- Left logo card -->
  <g transform="translate(120,420)" filter="url(#logoShadow)">
    <!-- rounded square background -->
    <rect x="0" y="0" width="440" height="440" rx="88" fill="url(#bgGrad)"/>
    <!-- inner white mark: stacked chat lines -->
    <g transform="translate(110,110)" fill="#ffffff">
      <rect x="0" y="0" width="220" height="40" rx="12" opacity="0.98"/>
      <rect x="0" y="80" width="190" height="40" rx="12" opacity="0.95"/>
      <rect x="0" y="160" width="140" height="40" rx="12" opacity="0.92"/>
    </g>
    <!-- sparkle -->
    <g transform="translate(360,28)" fill="#ffffff" opacity="0.95">
      <path d="M33 12c.2 1.2.8 1.8 2 2-.8.2-1.2.8-2 2-.2-1.2-.8-1.8-2-2 .8-.2 1.2-.8 2-2z"/>
    </g>
  </g>

  <!-- Title: OpenLLM -->
  <g transform="translate(680,700)" filter="url(#softShadow)">
    <text x="0" y="0" font-family="Inter, Helvetica, Arial, sans-serif" font-weight="700" font-size="220" fill="url(#textGrad)">
      OpenLLM
    </text>
  </g>

  <!-- Subtitle / tagline (optional) -->
  <g transform="translate(680,820)" opacity="0.95">
    <text x="0" y="0" font-family="Inter, Helvetica, Arial, sans-serif" font-weight="500" font-size="48" fill="#ffffff" fill-opacity="0.92">
      A smart Discord assistant powered by large language models
    </text>
  </g>

  <!-- Decorative right-side accent -->
  <g transform="translate(2100,220) rotate(12)" opacity="0.14" fill="#ffffff">
    <rect x="0" y="0" width="360" height="220" rx="40"/>
  </g>

  <!-- Safe-area guide (invisible by default) - uncomment for design preview -->
  <!--
  <rect x="320" y="180" width="1920" height="1080" fill="none" stroke="#000" stroke-opacity="0.08" stroke-width="2"/>
  -->

</svg>
